name: glowette
description: "A new Flutter project."



version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_localization: ^0.3.3
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  supabase_flutter: ^2.9.1
  fluttertoast: ^8.2.8
  shared_preferences: ^2.3.2
  provider: ^6.1.2

dev_dependencies:
  lint: ^2.6.1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter_localizations:
  sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai/Almarai-Light.ttf
          weight: 300
        - asset: assets/fonts/Almarai/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almarai/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai/Almarai-ExtraBold.ttf
          weight: 800